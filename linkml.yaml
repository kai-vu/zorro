id: https://w3id.org/zorro/ontology
name: zorro
title: ZORRO Ontology
description: ZORRO ontology for troubleshooting and maintenance.
prefixes:
  zorro: https://w3id.org/zorro/ontology#
  linkml: https://w3id.org/linkml/
  skos: http://www.w3.org/2004/02/skos/core#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  iof-maint: https://spec.industrialontologies.org/iof/ontology/maintenance/MaintenanceReferenceOntology/
  iof-core:  https://spec.industrialontologies.org/iof/ontology/core/Core/
  romain:    https://github.com/HediKarray/ReferenceOntologyOfMaintenance/blob/master/ROMAIN.owl#
  ido:       https://rds.posccaesar.org/ontology/IDO/
default_prefix: zorro
default_range: string


slots:
  has_cause:
    slot_uri: zorro:hasCause
    description: Problem has associated cause.
    domain: Problem
    range: Problem
    multivalued: true
  addresses:
    slot_uri: zorro:addresses
    description: Solution addresses a problem.
    domain: Solution
    range: Problem
    multivalued: true
  solves:
    slot_uri: zorro:solves
    description: Solution resolves a problem.
    domain: Solution
    range: Problem
    multivalued: true
  has_function:
    slot_uri: zorro:hasFunction
    description: Component has required function.
    domain: Component
    range: Function
    multivalued: true
  addresses_problem:
    slot_uri: zorro:addressesProblem
    description: Function mitigates a problem.
    domain: Function
    range: Problem
    multivalued: true
  depends_on:
    slot_uri: zorro:dependsOn
    description: Entity depends on another entity.
    domain: Thing
    range: Thing
    multivalued: true
  sub_function_of:
    slot_uri: zorro:subFunctionOf
    description: Function is a sub-function of another function.
    domain: Function
    range: Function
    multivalued: true
  deals_with:
    slot_uri: zorro:dealsWith
    description: Action deals with a problem.
    domain: Action
    range: Problem
    multivalued: true
  involves:
    slot_uri: zorro:involves
    description: Event involves a component or part.
    domain: Thing
    range: Thing
    multivalued: true
  at_location:
    slot_uri: zorro:atLocation
    description: Problem occurs at a specific location.
    domain: Problem
    range: Location
    multivalued: true
  location:
    slot_uri: zorro:location
    description: Literal representation of the reported location.
    domain: Problem
    range: string
    multivalued: true
  part_of:
    slot_uri: zorro:partOf
    description: Component is part of another component.
    domain: Component
    range: Component
    multivalued: true
  part_number:
    slot_uri: zorro:partNumber
    description: Manufacturer part number for a part instance.
    domain: PartInstance
    range: string
  consist_of:
    slot_uri: zorro:consistOf
    description: Procedure consists of steps.
    domain: Procedure
    range: Step
    multivalued: true
  involve:
    slot_uri: zorro:involve
    description: Step involves components.
    domain: Step
    range: Component
    multivalued: true
  define:
    slot_uri: zorro:define
    description: Function defines a problem.
    domain: Function
    range: Problem
  fail_via:
    slot_uri: zorro:failVia
    description: Component fails via problem.
    domain: Component
    range: Problem
    multivalued: true
  result_in:
    slot_uri: zorro:resultIn
    description: Problem results in an effect.
    domain: Problem
    range: Effect
    multivalued: true

classes:
  Thing:
    class_uri: rdfs:Resource

  Component:
    is_a: Thing
    description: Physical or logical component.
    close_mappings:
      - iof-core:MaterialComponent
      - romain:Component
    slots:
      - has_function
      - depends_on
      - part_of
      - fail_via

  System:
    is_a: Component

  Assembly:
    is_a: Component

  Part:
    is_a: Component

  Function:
    is_a: Thing
    description: Required function of a component.
    close_mappings:
      - iof-maint:RequiredFunction
      - romain:Function
    slots:
      - depends_on
      - sub_function_of
      - addresses_problem
      - define

  Problem:
    is_a: Thing
    description: Problem observed or inferred during operation/maintenance.
    broad_mappings:
      - iof-maint:FailureEvent
      - iof-maint:FailureEffect
      - romain:Problem
    slots:
      - has_cause
      - result_in
      - involves
      - at_location
      - location

  Effect:
    is_a: Thing
    description: Consequence observed (symptom or outcome).
    close_mappings:
      - iof-maint:FailureEffect

  Procedure:
    is_a: Thing
    description: Procedure describing a sequence of Steps.
    close_mappings:
      - iof-maint:MaintenanceProcedure
      - romain:Procedure
    slots:
      - consist_of

  Solution:
    is_a: Procedure
    description: Procedure intended to solve a Problem.
    related_mappings:
      - iof-maint:MaintenanceActivity
    slots:
      - solves
      - addresses

  WorkAround:
    is_a: Procedure
    description: Temporary or partial mitigation.
    related_mappings:
      - iof-maint:SupportingMaintenanceActivity
    slots:
      - addresses

  Step:
    is_a: Thing
    description: Step within a Procedure.
    related_mappings:
      - romain:Activity
    slots:
      - involve

  Action:
    is_a: Thing
    description: Generic action; added to preserve domain of deals_with.
    slots:
      - deals_with
      - involves

  PartInstance:
    is_a: Part
    description: Individual part catalog entry.
    slots:
      - part_number
      - part_of

  Cause:
    is_a: Thing
    description: Probable cause identified in troubleshooting data.

  Remedy:
    is_a: Solution
    description: Remedy recommended for a problem.

  Location:
    is_a: Thing
    description: Abstract location indicator (engine, cylinder, etc.).

  ProcedureBundle:
    is_a: Thing
    description: Convenience container for instance data if needed.
    attributes:
      procedures:
        range: Procedure
        multivalued: true
